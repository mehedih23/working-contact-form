<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Contact Form</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <main>
        <div class="container">
            <form id="contact-form" method="post" action="contact-form.php"
                class="d-flex flex-column justify-content-center align-items-center">
                <div class="mb-3 w-75">
                    <label for="exampleInputName1" class="form-label">Full Name</label>
                    <input name="name" type="text" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3 w-75">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 w-75">
                    <label for="exampleInputNumber1" class="form-label">Phone Number</label>
                    <input name="number" type="number" class="form-control" id="exampleInputNumber1">
                </div>

                <div class="mb-3 w-75">
                    <label for="exampleTextareaMessage1">
                        Enter Message
                    </label>
                    <textarea name="message" class="form-control" id="exampleTextareaMessage1" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

</body>

</html>
