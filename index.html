<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Contact Form</title>
    <!--CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>
        <div class="container">
            <form id="contact-form" method="post" action="contact-form.php" class="contact-form">
                <div class="form-item">
                    <label for="exampleInputName1" class="form-label">Full Name</label>
                    <input name="name" type="text" class="form-control" id="exampleInputName1">
                </div>
                <div class="form-item">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-item">
                    <label for="exampleInputNumber1" class="form-label">Phone Number</label>
                    <input name="number" type="number" class="form-control" id="exampleInputNumber1">
                </div>

                <div class="form-item">
                    <label for="exampleTextareaMessage1">
                        Enter Message
                    </label>
                    <textarea name="message" class="form-control" id="exampleTextareaMessage1" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

</body>

</html>
